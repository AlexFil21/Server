<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="header">
            <div class="title">
                <span>NewsBlog</span>
            </div>
            <div class="regLog">
                <span class="log" id="showLog">login</span>
                <span class="registr" id="showReg">registration</span>
            </div>
        </div>
        <div class="nikSignOut">
        </div>
    </header>
    
    <div class="wrapperLog">

            <div id="background"></div>
    
            <div class="logForm" id="logForm" >
                <form id="logForm">
                    <label for="name">Name</label>
                    <input type="text" name = "nikName" required>
                    <label for="pass">Password</label>
                    <input type="password" name = "pass" required>
                    
                    <label class="submit-button" id="loginSubmit">
                        <button type="submit" id="sendlogForm">Send</button>
                    </label>
                </form>
            </div>
        
            <div class="registration" id="regForm">
                <form id="regForm"> 
                    <label for="">FirstName</label>
                    <input type="text" name ="firstN" required>
                    <label for="">LastName</label>
                    <input type="text" name ="lastN" required>
                    <label for="">UserName</label>
                    <input type="text" name ="userN" required>
                    <label for="">email</label>
                    <input type="email" name ="email" required>
                    <label for="">password</label>
                    <input type="password" name ="pass" required>
                    <label for="">repeat password</label>
                    <input type="password" name ="repPass" required>

                    <label class="subForm">
                        <button type="submit" id="sendRegForm">Send</button>
                    </label>
                </form>
            </div>
        
    </div>

    <div class="newsContent"></div>
   
    <div class = "attention">
        Add article can just authorized user.
        Please authorized or login first.
    </div>

    <div class="addArticle">
        <div class="text">+</div>
    </div>

    <div class="newArticle">
        <form id="myForm" class="form">
           <p>
                <label class="newArticle title">Blog's title</label>
                <label>
                    <input type="text" name="articleTitle">
                </label> 
           </p>
           <p>
               <label  class="newArticle content">Write article</label>
               <label>
                   <textarea name="articleContent" id="" cols="" rows=""></textarea>
               </label>
           </p>
           <p>
                <label  class="newArticle author">Author Name</label>
                <label>
                    <input type="text" name="articleAuthor">
                </label>
            </p>
            <p>
                <label  for="start" class="newArticle published">Published date</label>
                <label>
                    <input type="date" id="start" name="articleDate"
                        value="2018-07-22"
                        min="2018-01-01" max="2018-12-31">
                </label>
            </p>
            <label class="submitForm">
                <!-- <input type="submit" id="send"> -->
                <button type="submit" id="send">Send</button>
            </label>
        </form>
    </div>
    <div class="backgroundForArticle"></div>
    
    <script src='../jquery-2.1.4.min.js'></script>
    <!-- <script src="example.js"></script> -->
    <script src="../index.js"></script>
</body>
</html>
